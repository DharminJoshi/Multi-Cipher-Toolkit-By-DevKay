<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Multi Cipher Toolkit By DevKay</title>

    <style>
        body {
            background-color: #f9f9f9;
        }
        .form-section {
            background-color: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 0 12px rgba(0,0,0,0.05);
        }
        .form-label i {
            margin-right: 6px;
        }
        .result-box {
            white-space: pre-wrap;
            word-break: break-word;
        }
    .social-icon {
        color: #000; /* Default color */
        transition: color 0.3s ease;
        text-decoration: none;
    }

    .social-icon:hover {
        color: hsl(250, 65%, 65%);
    }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">üß† Multi Cipher Toolkit By DevKay üîê</h2>

        <div class="form-section mx-auto" style="max-width: 700px;">
            <form method="post">
                <div class="mb-3">
                    <label for="cipher" class="form-label"><i class="bi bi-shield-lock"></i> Select Cipher:</label>
                    <select name="cipher" id="cipher" class="form-select" onchange="showFields()" required>
                        <option value="caesar">Caesar</option>
                        <option value="mono">Monoalphabetic</option>
                        <option value="playfair">Playfair</option>
                        <option value="hill">Hill (2x2)</option>
                        <option value="railfence">Rail Fence</option>
                        <option value="columnar">Columnar Transposition</option>
                        <option value="homophonic">Homophonic Substitution</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label"><i class="bi bi-toggle2-on"></i> Mode:</label>
                    <select name="mode" class="form-select" required>
                        <option value="encrypt">Encrypt</option>
                        <option value="decrypt">Decrypt</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="text" class="form-label"><i class="bi bi-pencil-square"></i> Input Text:</label>
                    <textarea name="text" id="text" class="form-control" rows="4" placeholder="Type your message here..." required></textarea>
                </div>

                <div class="mb-3" id="shiftField" style="display: none;">
                    <label for="shift" class="form-label"><i class="bi bi-arrow-right-circle"></i> Shift (Caesar):</label>
                    <input type="number" name="shift" id="shift" class="form-control" placeholder="e.g. 3">
                </div>

                <div class="mb-3" id="keywordField" style="display: none;">
                    <label for="keyword" class="form-label"><i class="bi bi-key"></i> Keyword:</label>
                    <input type="text" name="keyword" id="keyword" class="form-control" placeholder="e.g. secret">
                </div>

                <div class="mb-3" id="railsField" style="display: none;">
                    <label for="rails" class="form-label"><i class="bi bi-ladder"></i> Number of Rails:</label>
                    <input type="number" name="rails" id="rails" class="form-control" placeholder="e.g. 3" min="2">
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" name="preserve_case" id="preserve_case" class="form-check-input">
                    <label class="form-check-label" for="preserve_case">Preserve Case (Caesar only)</label>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    <i class="bi bi-play-circle"></i> Run Cipher
                </button>
            </form>
        </div>

        {% if output %}
<div class="alert alert-success mt-4 shadow-sm" role="alert">
    <div class="d-flex justify-content-between align-items-center">
        <h5 class="alert-heading mb-0"><i class="bi bi-lightbulb"></i> Output:</h5>
        <button onclick="copyOutput()" class="btn btn-sm btn-outline-dark">
            <i class="bi bi-clipboard"></i> Copy
        </button>
    </div>
    <hr>
    <pre id="outputText" class="mb-0">{{ output }}</pre>
</div>
{% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <script>
        function showFields() {
            const cipher = document.getElementById("cipher").value;
            document.getElementById("shiftField").style.display = cipher === "caesar" ? "block" : "none";
            document.getElementById("keywordField").style.display = ["mono", "playfair", "columnar"].includes(cipher) ? "block" : "none";
            document.getElementById("railsField").style.display = cipher === "railfence" ? "block" : "none";
        }

        document.addEventListener("DOMContentLoaded", showFields);

        function copyOutput() {
            const text = document.getElementById("outputText").innerText;
            navigator.clipboard.writeText(text)
                .then(() => {
                    alert("‚úÖ Output copied to clipboard!");
                })
                .catch(err => {
                    alert("‚ùå Failed to copy text.");
                    console.error(err);
                });
        }

    </script>
